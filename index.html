<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣诞节快乐！</title>
    <style>
        /* 页面背景 */
        body {
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* 圣诞树样式 */
        .tree {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
            position: relative;
            margin: 50px auto;
        }
        .tree:before {
            content: '';
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid green;
            position: absolute;
            top: -50px;
            left: -60px;
        }
        .tree:after {
            content: '';
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-bottom: 140px solid green;
            position: absolute;
            top: -110px;
            left: -70px;
        }

        /* 圣诞树底部的树干 */
        .trunk {
            width: 30px;
            height: 40px;
            background-color: #8B4513;
            margin: 0 auto;
        }

        /* 雪花动画 */
        .snow {
            position: absolute;
            top: -10px;
            left: 50%;
            z-index: 9999;
            color: white;
            font-size: 24px;
            animation: snowflakes 10s linear infinite;
        }

        @keyframes snowflakes {
            0% {
                top: -10px;
                left: 50%;
                opacity: 0;
            }
            50% {
                top: 80%;
                left: 40%;
                opacity: 1;
            }
            100% {
                top: -10px;
                left: 60%;
                opacity: 0;
            }
        }

        /* 祝福文字样式 */
        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #FF6347;
        }

        .message {
            font-size: 1.5em;
            margin-top: 20px;
            color: #FFD700;
        }

        /* 站点居中 */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>圣诞节快乐！</h1>
        <div class="tree">
            <div class="trunk"></div>
        </div>
        <div class="message">愿你度过一个温暖而快乐的节日季！</div>

        <!-- 雪花效果 -->
        <div class="snow" style="animation-delay: 0s;">❄</div>
        <div class="snow" style="animation-delay: 2s;">❄</div>
        <div class="snow" style="animation-delay: 4s;">❄</div>
        <div class="snow" style="animation-delay: 6s;">❄</div>
        <div class="snow" style="animation-delay: 8s;">❄</div>
    </div>
</body>
</html>
